name: Build tinygltf with Emscripten

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.65
          ./emsdk activate 3.1.65
        shell: bash

      - name: Download tinygltf
        run: |
          mkdir -p thirdparty/tinygltf
          curl -L https://raw.githubusercontent.com/syoyo/tinygltf/master/tiny_gltf.h -o thirdparty/tinygltf/tiny_gltf.h

      - name: Compile with tinygltf
        run: |
          source emsdk/emsdk_env.sh
          mkdir -p build dist

          em++ main.cpp tinygltf_impl.cc \
            -Ithirdparty/tinygltf \
            -s USE_SDL=2 \
            -s USE_WEBGL2=1 \
            -s ALLOW_MEMORY_GROWTH=1 \
            -s ASSERTIONS=1 \
            -s DEMANGLE_SUPPORT=1 \
            -std=c++17 \
            -O2 \
            -o dist/index.html
        shell: bash

      

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          
