name: Build and Deploy SDL2 + OpenGL ES + TinyGLTF + Emscripten

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (required for Emscripten)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.65
          ./emsdk activate 3.1.65
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV
        shell: bash

      - name: Compile C++ to WebAssembly
        run: |
          source $GITHUB_ENV
          mkdir -p dist
          em++ main.cpp \
               tiny_gltf.cc \
               -std=c++17 \
               -s WASM=1 \
               -s USE_SDL=2 \
               -s FULL_ES2=1 \
               -s MIN_WEBGL_VERSION=1 \
               -s MAX_WEBGL_VERSION=1 \
               --preload-file asserts \
               -s ALLOW_MEMORY_GROWTH=1 \
               -o dist/index.html
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          
